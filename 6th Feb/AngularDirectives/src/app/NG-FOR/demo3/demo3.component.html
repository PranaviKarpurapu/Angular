<h3>Student Details</h3>
<div id="student">
    <table  cellspacing="0" cellpadding="8">
        <tr>
            <td>ID</td> 
            <td><input type="text" [(ngModel)]="sid"></td>
        </tr>

        <tr>
            <td>Name</td> 
            <td><input type="text" [(ngModel)]="sname"></td>
        </tr>

        <tr>
            <td>Standard</td> 
            <td>
                <select [(ngModel)]="std">
                <!--<option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                -->
                <option *ngFor="let item of stds">{{item}}</option>
                    
                 </select>
            </td>
        </tr>

        <tr>
            <td>Age</td> 
            <td><input type="text" [(ngModel)]="age"></td>
        </tr>
    
        <tr>
            <td>
                <button (click)='Add()' class="btn btn-primary">Add</button>
                <button (click)='SetVal()' class="btn btn-info">{{val?'Show':'Hide'}}</button>
            </td>
        </tr>
   
</table>
</div>
<table class="table table-responsive">
    <tr>
    <th>ID</th>
    <th>NAME</th>
    <th *ngIf="val">STANDARD</th>
    <th>AGE</th>
    <tr>
        <tr *ngFor="let item of list">
            <td>{{item.sid}}</td>
            <td>{{item.sname}}</td>
            <td *ngIf="val">{{item.std}}</td>
            <td>{{item.age}}</td>
        </tr>
</table>
