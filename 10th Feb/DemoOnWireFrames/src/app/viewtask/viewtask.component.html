<h3>Task Manager</h3>

<div class="container">
<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Task</th>
        <th>Priority</th>
        <th>Start Date</th>
        <th>End Date</th>
    </tr>
 <tr *ngFor="let li of lists">
<td>{{li.name}}</td>
<td>{{li.priority}}</td>
<td>{{li.startdate}}</td>
<td>{{li.enddate}}</td>
    </tr>
</table>
</div>
