<div class="container">
    <h1>Task Manager</h1>
    
    <div class="form-group">
        <label>Task: 
            <input type="text" [(ngModel)]='name' class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Priority:
            <input type="range" [(ngModel)]='priority' class="form-control max='100' min='0'">
        </label>
    </div>
    <div class="form-group">
        <label>Start Date:
            <input type="date" [(ngModel)]='startdate' class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>End Date: 
            <input type="date" [(ngModel)]='enddate' class="form-control">
        </label>
    </div>
    <div class="form-group">
        <button (click)="addTask()" class="btn btn-submit">AddTask</button>
        <button (click)="reset()" class="btn btn-primary">Reset</button>
    </div>
    </div>
