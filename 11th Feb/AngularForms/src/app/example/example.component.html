<div class="jumborton">
    <div class="container">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Product ID</label>
            <input type="text" formControlName="proid" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.proid.errors }" />
            <div *ngIf="submitted && p.proid.errors" class="invalid-feedback">
                <div *ngIf="p.proid.errors.required">Product ID is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" formControlName="proname" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.proname.errors }" />
            <div *ngIf="submitted && p.proname.errors" class="invalid-feedback">
                <div *ngIf="p.proname.errors.required">Product Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Price</label>
            <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.price.errors }" />
            <div *ngIf="submitted && p.price.errors" class="invalid-feedback">
                <div *ngIf="p.price.errors.required">Price is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" formControlName="stock" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.stock.errors }" />
            <div *ngIf="submitted && p.stock.errors" class="invalid-feedback">
                <div *ngIf="p.stock.errors.required">Stock Number is required</div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1">Add</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">RESET</button>
        </div>
      </form>
    </div>
</div>
